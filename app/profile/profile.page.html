<ion-header>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-avatar slot="start" (click)="takePicture(userProfile.key, userProfile.fullPath)">
      <img [src]="userProfile.imguser" />
    </ion-avatar>
    <ion-item>
        <ion-input
          type="file"
          (change)="uploadFile($event, userProfile.key, userProfile.fullPath)"
        ></ion-input>
      </ion-item>
    <ion-card-content>
      <ion-item>
        <ion-icon
          name="{{ showInput ? 'save' : 'create' }}"
          slot="end"
          (click)="EditUserName()"
        ></ion-icon>
        <ion-label>Username : {{ userProfile.username }}</ion-label>
      </ion-item>
      <ion-item *ngIf="showInput">
        <ion-label position="stacked">New Name</ion-label>
        <ion-input type="text" [(ngModel)]="newUsername"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email : {{ userProfile.email }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon
          name="{{ showInputPass ? 'save' : 'create' }}"
          slot="end"
          (click)="EditPassWord()"
        ></ion-icon>
        <ion-label>Đổi Mật Khẩu : {{url|json}}</ion-label>
      </ion-item>
      <div *ngIf="showInputPass">
        <ion-item>
          <ion-label position="stacked">New Password</ion-label>
          <ion-input type="text" [(ngModel)]="newPass"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">old Password</ion-label>
          <ion-input type="text" [(ngModel)]="oldPass"></ion-input>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button fill="solid" expand="block" color="dark" (click)="logout()"
    >Logout</ion-button
  >
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <img class="box effect" src="assets/logo.png" alt="logo ionic">
    <img class="icon" src="assets/icon/chat_icon.svg" alt="logo chat">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button
    fill="solid"
    expand="block"
    color="dark"
    [disabled]="!(email && password)"
    (click)="login()"
    >Login</ion-button
  >
  <ion-button fill="solid" expand="block" color="dark" (click)="register()"
    >Register</ion-button
  >
</ion-content>

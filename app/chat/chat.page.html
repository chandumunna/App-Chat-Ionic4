  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <!-- <ion-button color="primary" (click)="close()">
          <ion-icon name="arrow-round-back"></ion-icon>
        </ion-button> -->
        <ion-back-button defaultHref="/tabs/home"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ userchat.username }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding #content>
    <ion-list
      lines="none"
      class="msgbubble"
      *ngFor="let msg of messages"
    >
    
      <div class="innermsg right" *ngIf="uidhome === msg.uid">

        {{ msg.mess }}
        <span class="time">{{ msg.time | date: " dd-MM-yyyy hh:mm:ss a" }}</span>
      </div>
      <div class="imguid"  *ngIf="uidhome !== msg.uid">
          <img [src]="userchat.imguser"   />
          <div class="innermsg left">   
            {{ msg.mess }}
            <span class="time">{{ msg.time | date: " dd-MM-yyyy hh:mm:ss a" }}</span>
          </div>
      </div>
     
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-input
            type="text"
            placeholder="Type a message"
            [(ngModel)]="mess"
            name="message"
          ></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-button
            fill="solid"
            expand="block"
            color="primary"
            [disabled]="!mess"
            (click)="sendMessage()"
            ><ion-icon size="large" name="send"></ion-icon
          ></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
